<!DOCTYPE html>
<html>

<script>
    // Prefer to make something more dynamic
    // Referenced https://stackoverflow.com/questions/11073693/button-click-iterate-through-images
    var images = ["auspicious.jpg", "grotto.jpg", "shin-okubo.jpg", "kittens.jpg", "kyoto.jpg", "nippon.jpg"];
    var currentImage = 0; //defaults to first item in array: auspicious.jpg

    function nextImage() {
        currentImage ++;

        // Iterated through all images? -> start over
        if(currentImage == images.length) {
            currentImage = 0;
        }

        document.getElementById("currImage").src = "images/" + images[currentImage];
        // manipulating the currImage element's source to images/<currentImage + 1>
    }

</script>
<body>


<h1>Node.js Image App</h1>
<p>Thomas McLaughlin</p>
<div style="text-align: center;">
    <img id="currImage" src="images/auspicious.jpg" width="600" height="600"> 
    <!-- The above req goes through node.js and gets logged in console. -->
    <br>
    <button onclick="nextImage()">Next Image</button>
</div>


</body>
</html>
