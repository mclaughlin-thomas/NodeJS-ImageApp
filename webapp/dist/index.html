<!DOCTYPE html>
<html>

<script>
    
    // Referenced & Improved function seen here with concepts found in our book Mastering Node.js
    // https://stackoverflow.com/questions/11073693/button-click-iterate-through-images

    const images = ["auspicious.jpg", "grotto.jpg", "shin-okubo.jpg", "kittens.jpg", "kyoto.jpg", "nippon.jpg"];
    let currentImageIndex = 0; //defaults to first item in array: auspicious.jpg

    function nextImage() {
        currentImageIndex ++;

        // Iterated through all images? -> start over
        if(currentImageIndex == images.length) {
            currentImageIndex = 0;
        }

        // Updating the currImage element's source to images/<the next image name>
        document.getElementById("currImage").src = "images/" + images[currentImageIndex];
    }

</script>
<body>


<h1>Node.js Image App</h1>
<p>Thomas McLaughlin</p>
<div style="text-align: center;">
    <img id="currImage" src="images/auspicious.jpg" width="600" height="600"> 
    <!-- The above req goes through node.js and gets logged in console. -->
    <br>
    <button onclick="nextImage()">Next Image</button>
</div>


</body>
</html>
